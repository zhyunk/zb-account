plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'	// JPA 지원을 위한 의존성
	implementation 'org.springframework.boot:spring-boot-starter-validation' // bean validation 지원을 위한 의존성
	implementation 'org.springframework.boot:spring-boot-starter-web'	// Spring을 활용한 Web 개발을 위한 의존성

	// redis client :  redisson 이라는 분산락을 지원하는 클라이언트
	implementation "org.redisson:redisson:3.17.1"
	// embeded redis : 어플리케이션에서 간단한 테스트 할 수 있는 레디스를 임베디드 형식으로 만듦 _ 회사에서는 쓰면 안됨 😔 _ 개인 공부용
	implementation('it.ozimov:embedded-redis:0.7.3') {
		exclude group: 'org.slf4j', module: 'slf4j-simple'
	}

	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
